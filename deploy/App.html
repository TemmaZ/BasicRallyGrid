<!DOCTYPE html>
<html>
<head>
    <title>BasicRallyGrid</title>

    <script type="text/javascript" src="/apps/2.0rc2/sdk.js"></script>

    <script type="text/javascript">
        Rally.onReady(function () {
                Ext.define("CustomApp",{extend:"Rally.app.App",componentCls:"app",launch:function(){this._createChart()},_createChart:function(){var store=Ext.create("Ext.data.Store",{model:"WeatherPoint",data:[{temperature:58,date:new Date(2011,1,1,8)},{temperature:63,date:new Date(2011,1,1,9)},{temperature:73,date:new Date(2011,1,1,10)},{temperature:78,date:new Date(2011,1,1,11)},{temperature:81,date:new Date(2011,1,1,12)}]});this.chart=Ext.create("Ext.chart.Chart",{width:400,height:300,store:store}),this.add(this.chart)},_getChartData:function(array,opened,closed,active){return{categories:array,series:[{name:"Create Defects",data:opened},{name:"Close Defects",data:closed},{name:"Active Defects",type:"line",data:active}]}},_getChartConfig:function(){return{chart:{type:"column"},title:{text:"Defect Arrival and Kill Rate"},xAxis:{title:{text:"Date"}},yAxis:{min:0,title:{text:"Count"}},tooltip:{headerFormat:'<span style="font-size:10px">{point.key}</span><table>',pointFormat:'<tr><td style="color:{series.color};padding:0">{series.name}: </td><td style="padding:0"><b>{point.y}</b></td></tr>',footerFormat:"</table>",shared:!0,useHTML:!0},plotOptions:{column:{pointPadding:.01,borderWidth:0,width:.2},series:{marker:{enabled:!1,states:{hover:{enabled:!0}}},groupPadding:.05}}}}});

            Rally.launchApp('CustomApp', {
                name:"BasicRallyGrid",
	            parentRepos:""
            });

        });
    </script>

</head>
